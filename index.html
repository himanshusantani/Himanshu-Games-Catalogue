  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg,#222c36 0%,#0a1220 100%);
      min-height: 100vh;
      color: #e6ecf3;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      background: rgba(126, 228, 218, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .particle:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 100px; height: 100px; top: 30%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 90px; height: 90px; top: 70%; left: 50%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
    }

    /* Header animations */
    header {
      padding: 36px 0 24px;
      text-align: center;
      background: linear-gradient(90deg,#0e445c 0%,#273e63 100%);
      box-shadow: 0 2px 18px rgba(0,0,0,.15);
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(126, 228, 218, 0.1), transparent);
      animation: shimmer 4s ease-in-out infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 6px;
      color: #7ee4da;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
      animation: slideInDown 1s ease-out;
    }
    header p {
      font-size: 1.15rem;
      letter-spacing: 0.2px;
      color: #e6ecf3;
      opacity: 0.88;
      position: relative;
      z-index: 2;
      animation: slideInUp 1s ease-out 0.3s both;
    }

    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .credit {
      margin: 18px 0 4px;
      color: #7ee4da;
      font-size: 1.01rem;
      text-align: center;
      font-style: italic;
      animation: fadeIn 1s ease-out 0.6s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Grid & Cards with staggered animation */
    .Catalogue {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(310px,1fr));
      gap: 30px;
      padding: 28px 8vw 44px;
      max-width: 1240px;
      margin: 0 auto;
    }
    .game-card {
      background: linear-gradient(145deg, #202d3d, #1a2332);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(20,30,56,.16);
      display: flex;
      flex-direction: column;
      padding-bottom: 20px;
      overflow: hidden;
      transition: all .3s cubic-bezier(.39,1.29,.59,.98);
      opacity: 0;
      transform: translateY(50px);
      animation: cardSlideIn 0.8s ease-out forwards;
      position: relative;
    }
    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(126, 228, 218, 0.1), transparent);
      transition: left 0.5s;
    }
    .game-card:hover::before {
      left: 100%;
    }
    .game-card:nth-child(1) { animation-delay: 0.1s; }
    .game-card:nth-child(2) { animation-delay: 0.2s; }
    .game-card:nth-child(3) { animation-delay: 0.3s; }
    .game-card:nth-child(4) { animation-delay: 0.4s; }
    .game-card:nth-child(5) { animation-delay: 0.5s; }

    @keyframes cardSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .game-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 60px rgba(126, 228, 218, 0.15), 0 0 30px rgba(126, 228, 218, 0.1);
      border: 1px solid rgba(126, 228, 218, 0.2);
    }

    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #2e415c;
      border-radius: 18px 18px 0 0;
      transition: transform 0.4s ease, filter 0.3s ease;
    }
    .game-card:hover img {
      transform: scale(1.05);
      filter: brightness(1.1) saturate(1.2);
    }

    .game-content {
      padding: 15px 18px 0 18px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 8px;
      position: relative;
      z-index: 2;
    }
    .game-title {
      font-size: 1.28rem;
      font-weight: 600;
      margin-bottom: 3px;
      color: #f3f9ff;
      transition: color 0.3s ease;
    }
    .game-card:hover .game-title {
      color: #7ee4da;
    }
    .game-desc {
      font-size: 1rem;
      color: #c2d8ec;
      opacity: .91;
      margin-bottom: 10px;
      flex: 1;
      transition: opacity 0.3s ease;
    }
    .game-card:hover .game-desc {
      opacity: 1;
    }

    .play-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 28px;
      background: linear-gradient(90deg,#6ee7b7 0%,#3ba6ff 70%);
      color: #06121d;
      font-weight: bold;
      font-size: 1.08rem;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 16px #13838c44;
      cursor: pointer;
      letter-spacing: 1px;
      transition: all .3s cubic-bezier(.4,0,.2,1);
      position: relative;
      overflow: hidden;
      transform: translateY(10px);
      opacity: 0.8;
    }
    .play-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }
    .play-btn:hover::before {
      left: 100%;
    }
    .game-card:hover .play-btn {
      transform: translateY(0);
      opacity: 1;
      background: linear-gradient(90deg,#67c2fd 0%,#25dcbc 90%);
      box-shadow: 0 8px 25px rgba(126, 228, 218, 0.4);
    }

    /* Loading animation */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg,#222c36 0%,#0a1220 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 1s ease-out 2s forwards;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(126, 228, 218, 0.3);
      border-top: 3px solid #7ee4da;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Scroll animations */
    .fade-in-view {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-out;
    }
    .fade-in-view.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 680px) {
      .Catalogue {
        padding: 16px 2vw 36px;
      }
      header {
        padding: 22px 0 13px;
      }
      .game-card img {
        height: 140px;
      }
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading">
    <div class="spinner"></div>
  </div>

  <!-- Animated Background Particles -->
  <div class="bg-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <header>
    <h1>Himanshu's Games Catalogue</h1>
    <p>Select and play unique browser games created with passion.</p>
  </header>
  <div class="credit">All games on this page are developed by <a href="https://himanshu-portfolio-woad.vercel.app/" target="_blank" style="color: #0011ff; text-decoration: none;">Himanshu Santani</a>.</div>

  <main>
    <div class="Catalogue" id="Catalogue"></div>
  </main>

  <script>
    // Games data
    const games = [
        {
        title: "Cosmic Drift ",
        image: "CosmicDrift.png",
        desc: "Pilot your ship through endless space, collect crystals to score and refuel, and dodge asteroids. Manage fuel, use boost for speed, enjoy stunning visuals, dynamic audio, increasing difficulty, and smooth mobile-friendly gameplay.",
        link: "https://himanshu-games-catalogue.onrender.com/"
      },  
      {
        title: "Memory Tile",
        image: "MemoryTile.png",
        desc: "Flip colorful fruit emoji tiles on a 4x4 grid to find matches. Enjoy smooth animations, easy restart, win detection, and responsive designâready to play and customize with features like timer or sound effects.",
        link: "https://memory-tile-game.onrender.com/"
      },
      {
        title: "Chrono Tiles ",
        image: "ChronoTiles.png",
        desc: "React fast to activate colored tiles in sync with time portals. Gain streaks and points for precision. Modern grid design, smooth animations, dynamic scoring, sound FX, session stats, and mobile support.",
        link: "https://chrono-tiles-game.onrender.com"
      },
      {
        title: "Color Mind ",
        image: "ColorMind.png",
        desc: "Test perception by matching a wordâs text color, not its meaning, in a timed challenge. Features clean visuals, smooth transitions, subtle sound feedback, and a responsive layout for mobile and desktop.",
        link: "https://color-mind-game.onrender.com"
      },
      {
        title: "Cosmic Collector",
        image: "CosmicCollector.png",
        desc: "Guide a spaceship to collect energy orbs while avoiding asteroids. Power-ups, score tracking, increasing levels, smooth controls, and stylish particle effectsâoptimized for desktop and mobile play.",
        link: "https://cosmic-collector.onrender.com/"
      },
    
    ];

    function createCard(game) {
      return `
        <div class="game-card">
          <img src="${game.image}" alt="${game.title}" loading="lazy">
          <div class="game-content">
            <div class="game-title">${game.title}</div>
            <div class="game-desc">${game.desc}</div>
            <a href="${game.link}" class="play-btn" target="_blank">Play Now</a>
          </div>
        </div>
      `;
    }

    // Initialize the Catalogue
    function initializeCatalogue() {
      const Catalogue = document.getElementById('Catalogue');
      Catalogue.innerHTML = games.map(createCard).join('');
      
      // Add intersection observer for scroll animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, { threshold: 0.1 });

      // Observe all cards for scroll animations
      document.querySelectorAll('.game-card').forEach(card => {
        card.classList.add('fade-in-view');
        observer.observe(card);
      });
    }

    // Add click animation effect
    function addClickEffect(e) {
      const ripple = document.createElement('span');
      const rect = e.currentTarget.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        background-color: rgba(255,255,255,0.5);
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        pointer-events: none;
      `;
      
      e.currentTarget.style.position = 'relative';
      e.currentTarget.appendChild(ripple);
      
      ripple.addEventListener('animationend', () => {
        ripple.remove();
      });
    }

    // Add ripple effect CSS
    const rippleCSS = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    const style = document.createElement('style');
    style.textContent = rippleCSS;
    document.head.appendChild(style);

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      initializeCatalogue();
      
      // Add ripple effect to buttons
      setTimeout(() => {
        document.querySelectorAll('.play-btn').forEach(btn => {
          btn.addEventListener('click', addClickEffect);
        });
      }, 100);
    });
  </script>
